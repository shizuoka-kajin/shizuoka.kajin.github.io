    <div class="main">
      <div class="why">
        <h1>静岡県歌人協会とは</h1>
        <h2>　静岡県歌人協会は１９６０（昭和３５）年に、初代会長、大岡博らによって創設された、静岡県在住の歌人、及び静岡県にゆかりのある歌人の多くが所属する団体です。短歌の創作と研究、批評を通じて、歌人相互の研修や親睦を図り、静岡県の文化の発展に寄与することを会の目的としており、結社や地域を超えて活発な活動が続いています。</h2>
      </div>
